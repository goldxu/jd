<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引包 -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.css">
    <link rel="stylesheet/less" href="less/index.less">
    <script src="lib/less/less.js"></script>
    <title>驴妈妈旅游网</title>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#">上海
        </a>
        <span>驴妈妈旅游网</span>
        <a href="#">
            <img src="images/icon/my.png" alt="">
        </a>
    </header>
    <!-- 轮播图区域 -->
    <section id="slide">
        <div class="swiper-container">
            <!-- swiper的所有图片的容器 -->
            <div class="swiper-wrapper">
                <!-- 每一张图片容器 -->
                <div class="swiper-slide">
                    <!-- 这里面就是真实放图片标签的位置 -->
                    <img src="images/img/banner1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/img/banner2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/img/banner3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <!-- 这里面就是真实放图片标签的位置 -->
                    <img src="images/img/banner4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/img/banner5.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/img/banner6.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/img/banner7.jpg" alt="">
                </div>
            </div>
            <!-- 小圆点容器 -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- 导航区域 -->
    <nav id="nav">
        <ul>
            <li><a href="#"><img src="images/icon/nav1.png" alt=""></a></li>
            <li><a href="#"><img src="images/icon/nav2.png" alt=""></a></li>
            <li><a href="#"><img src="images/icon/nav3.png" alt=""></a></li>
            <li><a href="#"><img src="images/icon/nav4.png" alt=""></a></li>
            <li><a href="#"><img src="images/icon/nav5.png" alt=""></a></li>
            <li><a href="#"><img src="images/icon/nav6.png" alt=""></a></li>
        </ul>
        <div id="nav2">
            <ul>
                <li><a class="bt br" href="#"><img src="images/icon/j1.png" alt=""></a></li>
                <li><a class="bt br" href="#"><img src="images/icon/j2.png" alt=""></a></li>
                <li><a class="bt br" href="#"><img src="images/icon/j3.png" alt=""></a></li>
                <li><a class="bt br" href="#"><img src="images/icon/j4.png" alt=""></a></li>
                <li><a class="bt br bb" href="#"><img src="images/icon/j5.png" alt=""></a></li>
                <li><a class="bt br bb" href="#"><img src="images/icon/j6.png" alt=""></a></li>
                <li><a class="bt br bb" href="#"><img src="images/icon/j7.png" alt=""></a></li>
                <li><a class="bt br bb" href="#"><img src="images/icon/j8.png" alt=""></a></li>
            </ul>
        </div>

    </nav>
    <!-- 主体商品区域 -->
    <main id="main">
        <div class="market">
            <div class="content">
                <div class="left br">
                    <a href="#">
                        <img src="images/img/t1.jpg" alt="">
                    </a>
                </div>
                <div class="right">
                    <a href="#" class="bb">
                        <img src="images/img/t2.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="images/img/t3.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="hot-Activity">
            <span>热门活动</span>
            <ul>
                <li><a href="#" class="bb"><img src="images/img/r1.jpg" alt=""></a></li>
                <li><a href="#" class="bb"><img src="images/img/r2.jpg" alt=""></a></li>
                <li><a href="#" class="bb"><img src="images/img/r3.jpg" alt=""></a></li>
                <li><a href="#" class="bb"><img src="images/img/r4.jpg" alt=""></a></li>
            </ul>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer"></footer>


    <!-- 1. 引入swiper的js -->
    <script src="lib/swiper/js/swiper.js"></script>
    <!-- 3. 引入主页的JS文件    -->
    <script src="js/index.js"></script>

    <script>
        //初始化插件
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal', // 垂直切换选项
            loop: true, // 循环模式选项 会自动在轮播图所有图片容器的最前面和最后面多放一张  第一张就是最后一张 最后一张就是第一张
            //初始化自动轮播图 参数也是一个对象 
            autoplay: {
                delay: 3000, //间隔时间 
                stopOnLastSlide: false, //在最后一张是否要停止  如果开启loop模式无效
                disableOnInteraction: false, // 是否要当(交互的时候)滑动的时候禁用自动轮播图
            },
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
        })
    </script>
</body>

</html>
